{% extends 'base.html' %}

{% block title %}
Tweet_Edit
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Edit Your Tweet</h2>
    <form action="{% url 'tweet_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <textarea id="tweet_content" name="tweet_content" class="form-control" rows="10">{{ generated_tweet }}</textarea>
        </div>
        <!-- 他のフォーム要素があればここに追加 -->
        <button type="submit" class="btn btn-primary">Post Tweet</button>
    </form>
</div>
{% endblock %}
